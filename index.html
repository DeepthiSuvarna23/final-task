<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ DreamKart - Home ✨</title>
    <link rel="stylesheet" href="style.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>DreamKart 🛍️</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart 🛒</a>
      </nav>
    </header>

    <section class="hero">
      <h2>✨ Stylish. Affordable. Yours. ✨</h2>
      <p>Explore our exclusive fashion collection now!</p>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="t shirt.avif" loading="lazy" alt="Product 1" />
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Casual T-Shirt', 19.99)">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="sneakers.webp" loading="lazy" alt="Product 2" />
        <h3>Stylish Sneakers</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Stylish Sneakers', 49.99)">
          Add to Cart
        </button>
      </div>
    </section>

    <footer>
      <p>© 2025 DreamKart. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
